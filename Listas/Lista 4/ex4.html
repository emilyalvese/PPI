<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>

    <style>
        #div{
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            border-radius: 50%;
            /*transição com o que muda, por quanto tempo e qual é o jeito de mudar - o ease é um dos mais naturais e comuns para transições*/
            transition: background-color 0.5s ease;
        }
        /*Muda quando passa o mouse por cima*/
        #div:hover{
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="div"></div>
</body>
</html>
